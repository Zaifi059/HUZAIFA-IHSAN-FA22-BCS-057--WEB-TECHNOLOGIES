<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Futuristic Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0b0f19;
            --accent-blue: #00d4ff;
            --accent-purple: #b000ff;
            --accent-cyan: #00fff2;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0b0f19, #1a1f2e, #0b0f19);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #particles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

        /* Custom Cursor */
        body { cursor: none; }
        
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }

        #cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }

        .cursor-hover #custom-cursor {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 242, 0.1);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(11, 15, 25, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s;
        }

        .nav-links a:hover::after { width: 100%; }
        .nav-links a:hover { color: var(--accent-cyan); }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile Picture */
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            position: relative;
            animation: profileFloat 3s ease-in-out infinite;
        }

        @keyframes profileFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .profile-picture::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple), var(--accent-cyan), var(--accent-blue));
            background-size: 300% 300%;
            animation: gradientRotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--bg-dark);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.4);
            transition: transform 0.3s;
        }

        .profile-picture:hover img {
            transform: scale(1.05);
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(176, 0, 255, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            border: 5px solid var(--bg-dark);
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(176, 0, 255, 0.8)); }
        }

        .typing-text {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin-bottom: 2rem;
            min-height: 2rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.5);
        }

        /* Magnetic Button Effect */
        .magnetic-effect {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            border-color: var(--accent-blue);
        }

        /* Skills Section */
        .skills-section {
            padding: 5rem 5%;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-item {
            background: var(--glass-bg);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .skill-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            width: 0;
            transition: width 1.5s ease;
            box-shadow: 0 0 20px var(--accent-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px var(--accent-blue); }
            50% { box-shadow: 0 0 30px var(--accent-purple); }
        }

        .skill-item[data-aos="fade-up"].aos-animate .skill-progress {
            width: var(--progress) !important;
        }

        /* Projects Section */
        .projects-section {
            padding: 5rem 5%;
            background: linear-gradient(180deg, transparent, rgba(0, 212, 255, 0.05));
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            height: 400px;
            perspective: 1000px;
        }

        .project-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .project-card:hover .project-card-inner {
            transform: rotateY(180deg);
        }

        .project-front, .project-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .project-front {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(176, 0, 255, 0.1));
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .project-back {
            background: linear-gradient(135deg, rgba(176, 0, 255, 0.2), rgba(0, 212, 255, 0.2));
            border: 1px solid var(--accent-purple);
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Loading Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--glass-border);
            border-top: 5px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .typing-text { font-size: 1.2rem; }
            .section-title { font-size: 2rem; }
            .nav-links { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles"></canvas>
    <div id="custom-cursor"></div>
    <div id="cursor-trail"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">DEV.PORTFOLIO</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content" data-aos="fade-up">
            <div class="profile-picture" data-aos="zoom-in" data-aos-delay="200">
                <div class="profile-placeholder" id="profileImage">üë®‚Äçüíª</div>
            </div>
            <h1>JOHN DOE</h1>
            <div class="typing-text" id="typed"></div>
            <a href="#projects" class="cta-btn magnetic-effect">View My Work</a>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills-section" id="skills">
        <h2 class="section-title" data-aos="fade-up">SKILLS</h2>
        <div class="skills-grid" id="skillsContainer">
            <div class="loader"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section" id="projects">
        <h2 class="section-title" data-aos="fade-up">PROJECTS</h2>
        <div class="projects-grid" id="projectsContainer">
            <div class="loader"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 1000, once: true });

        // Custom Cursor with Trail
        const customCursor = document.getElementById('custom-cursor');
        const cursorTrail = document.getElementById('cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            customCursor.style.left = mouseX + 'px';
            customCursor.style.top = mouseY + 'px';
        });

        function animateTrail() {
            trailX += (mouseX - trailX) * 0.1;
            trailY += (mouseY - trailY) * 0.1;
            cursorTrail.style.left = trailX + 'px';
            cursorTrail.style.top = trailY + 'px';
            requestAnimationFrame(animateTrail);
        }
        animateTrail();

        // Cursor hover effects
        document.querySelectorAll('a, button, .nav-item, .project-card, .glass-card').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });

        // Magnetic Button Effect
        document.querySelectorAll('.magnetic-effect').forEach(btn => {
            btn.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                gsap.to(this, {
                    x: x * 0.3,
                    y: y * 0.3,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });

            btn.addEventListener('mouseleave', function() {
                gsap.to(this, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: 'elastic.out(1, 0.5)'
                });
            });
        });

        // Particles Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 212, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Typing Animation
        const roles = ['Full-Stack Developer', 'UI/UX Designer', 'Creative Engineer'];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typedElement = document.getElementById('typed');

        function type() {
            const current = roles[roleIndex];
            
            if (isDeleting) {
                typedElement.textContent = current.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typedElement.textContent = current.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === current.length) {
                speed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % roles.length;
                speed = 500;
            }

            setTimeout(type, speed);
        }
        type();

        // API Integration
        const API_BASE = 'http://localhost:5000/api';

        // Fetch Skills
        async function fetchSkills() {
            try {
                const response = await fetch(`${API_BASE}/v1/skills`);
                const result = await response.json();
                
                if (!result.success) throw new Error('Failed to fetch skills');
                
                const skills = result.data;
                const container = document.getElementById('skillsContainer');
                container.innerHTML = '';

                skills.forEach((skill, i) => {
                    const div = document.createElement('div');
                    div.className = 'skill-item';
                    div.setAttribute('data-aos', 'fade-up');
                    div.setAttribute('data-aos-delay', i * 100);
                    div.innerHTML = `
                        <div class="skill-name">
                            <span>${skill.name}</span>
                            <span>${skill.level}%</span>
                        </div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress: ${skill.level}%"></div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                AOS.refresh();
            } catch (error) {
                console.error('Error fetching skills:', error);
                const container = document.getElementById('skillsContainer');
                container.innerHTML = '<p style="color: red; text-align: center; grid-column: 1/-1;">Failed to load skills</p>';
            }
        }

        // Fetch Projects
        async function fetchProjects() {
            try {
                const response = await fetch(`${API_BASE}/v1/projects`);
                const result = await response.json();
                
                if (!result.success) throw new Error('Failed to fetch projects');
                
                const projects = result.data;
                const container = document.getElementById('projectsContainer');
                container.innerHTML = '';

                projects.forEach((proj, i) => {
                    const div = document.createElement('div');
                    div.className = 'project-card';
                    div.setAttribute('data-aos', 'zoom-in');
                    div.setAttribute('data-aos-delay', i * 100);
                    div.innerHTML = `
                        <div class="project-card-inner">
                            <div class="project-front glass-card">
                                <h3 class="project-title">${proj.title}</h3>
                                <p>${proj.technology.join(', ')}</p>
                            </div>
                            <div class="project-back">
                                <h3 class="project-title">${proj.title}</h3>
                                <p>${proj.description}</p>
                                <p style="margin-top: 1rem; color: var(--accent-cyan);">${proj.technology.join(', ')}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                AOS.refresh();
            } catch (error) {
                console.error('Error fetching projects:', error);
                const container = document.getElementById('projectsContainer');
                container.innerHTML = '<p style="color: red; text-align: center; grid-column: 1/-1;">Failed to load projects</p>';
            }
        }

        // Load data
        fetchSkills();
        fetchProjects();
        fetchProfile();

        // Fetch Profile Data
        async function fetchProfile() {
            try {
                const response = await fetch(`${API_BASE}/v1/profile`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const profileData = result.data;
                    
                    // Update profile name if available
                    const h1 = document.querySelector('h1');
                    if (h1 && profileData.name) {
                        h1.textContent = profileData.name.toUpperCase();
                    }
                    
                    // Update profile image
                    if (profileData.profile_image) {
                        const profileContainer = document.getElementById('profileImage');
                        profileContainer.innerHTML = `<img src="${profileData.profile_image}" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 5px solid var(--bg-dark);">`;
                    }
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
